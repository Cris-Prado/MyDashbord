<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/styles/global.css">
    <link rel="stylesheet" href="/css/formularios.css">
    <title>Login</title>
</head>
<body>
    <main class="main">
        <form action="/login" method="POST" class="formulario">
            <h1 class="title-form">Login</h1>
            <fieldset class="field">
                <label for="username" class="lab-box">
                    <span class="textform">Username</span>
                    <div class="inpbox">
                        <i class="fa-solid fa-user iconform"></i>
                        <input type="text" name="username" id="username" class="inp" placeholder="Username..." required>
                    </div>
                </label>
                <label for="password" class="lab-box">
                    <span class="textform">Password</span>
                    <div class="inpbox">
                        <i class="fa-solid fa-key iconform"></i>
                        <input type="password" name="password" id="password" class="inp" placeholder="Password..." required>
                    </div>
                </label>
                <label>
                    <input type="checkbox" id="rememberMe"> Lembrar de mim
                </label>
            </fieldset>
            <input type="submit" value="Entrar" class="btnform">
            <div class="formanc">
                <a href="/cadastro.html">Registre-se</a>
            </div>
        </form>
    </main>
    <script src="/scripts/form.js"></script>
</body>
</html>
